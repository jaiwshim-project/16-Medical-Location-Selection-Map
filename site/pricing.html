<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>요금제 — 덴탈맵AI 치과개원 입지분석</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
<script>tailwind.config={theme:{extend:{fontFamily:{sans:['Pretendard Variable','Pretendard','system-ui','sans-serif']}}}}</script>
<style>html{scroll-behavior:smooth}body{font-family:'Pretendard Variable',sans-serif}</style>
</head>
<body class="antialiased bg-white text-gray-900">
<div id="test-banner"></div>
<div id="app-header"></div>

<!-- Pricing Cards -->
<section class="py-20" data-pricing></section>

<!-- Comparison Table -->
<section class="py-16 bg-gray-50">
<div class="max-w-4xl mx-auto px-6">
<h2 class="text-2xl font-bold text-center text-gray-900 mb-8">플랜 상세 비교</h2>
<div class="overflow-x-auto" id="pricing-table"></div>
</div>
</section>

<!-- Bottom CTA -->
<section class="py-16">
<div class="max-w-2xl mx-auto px-6 text-center">
<h2 class="text-2xl font-bold text-gray-900">어떤 플랜이 맞는지 모르겠다면?</h2>
<p class="mt-3 text-gray-600">테스트 모드에서 모든 플랜의 기능을 바로 체험할 수 있습니다.<br>로그인이나 카드 등록이 필요 없습니다.</p>
<a href="map.html" class="mt-6 inline-block bg-blue-600 text-white font-semibold px-8 py-3 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-600/20">바로 체험하기 &rarr;</a>
</div>
</section>

<div id="app-footer"></div>
<script src="shared.js"></script>
<script>
initPage('pricing');
document.querySelector('[data-pricing]').innerHTML=buildPricingHTML();

const rows=[["지도 탐색","시도 단위","시군구","행정동"],["입지 분석","월 1회","월 10회","무제한"],["AI 점수","종합만","5축 상세","커스텀 가중치"],["투자 시뮬레이션","—","기본","고급 (대출 연동)"],["개업 vs 인수","—","기본 비교","상세 비교"],["AI 리포트","—","월 3회","무제한"],["PDF 다운로드","—","O","O"],["후보지 비교","—","2개","5개"],["매물 알림","—","1개 지역","5개 지역"],["전문가 연결","—","—","O"],["1:1 상담","—","—","월 1회"]];
let t='<table class="w-full bg-white rounded-xl shadow-sm overflow-hidden"><thead><tr class="border-b border-gray-100"><th class="text-left p-4 text-sm font-semibold text-gray-500">기능</th><th class="p-4 text-sm font-semibold text-gray-500 text-center">무료</th><th class="p-4 text-sm font-semibold text-blue-600 text-center bg-blue-50/50">베이직</th><th class="p-4 text-sm font-semibold text-gray-500 text-center">프리미엄</th></tr></thead><tbody class="divide-y divide-gray-50">';
rows.forEach(r=>{t+='<tr class="hover:bg-gray-50/50"><td class="p-4 text-sm font-medium text-gray-700">'+r[0]+'</td><td class="p-4 text-sm text-gray-500 text-center">'+r[1]+'</td><td class="p-4 text-sm text-gray-700 text-center bg-blue-50/30 font-medium">'+r[2]+'</td><td class="p-4 text-sm text-gray-500 text-center">'+r[3]+'</td></tr>'});
t+='</tbody></table>';
document.getElementById('pricing-table').innerHTML=t;
</script>
</body></html>
