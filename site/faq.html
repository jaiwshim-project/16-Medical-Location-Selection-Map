<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>자주 묻는 질문 — 덴트맵 치과개원 입지분석</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
<script>tailwind.config={theme:{extend:{fontFamily:{sans:['Pretendard Variable','Pretendard','system-ui','sans-serif']}}}}</script>
<style>html{scroll-behavior:smooth}body{font-family:'Pretendard Variable',sans-serif}details summary::-webkit-details-marker{display:none}details summary{list-style:none}</style>
</head>
<body class="antialiased bg-white text-gray-900">
<div id="test-banner"></div>
<div id="app-header"></div>

<section class="py-16">
<div class="max-w-3xl mx-auto px-6">
<div class="text-center mb-12"><h1 class="text-3xl md:text-4xl font-bold text-gray-900">자주 묻는 질문</h1><p class="mt-3 text-gray-500">궁금한 점이 있으시면 아래에서 찾아보세요</p></div>
<div id="faq-content"></div>
</div>
</section>

<section class="py-12 bg-gray-50">
<div class="max-w-2xl mx-auto px-6 text-center">
<h2 class="text-xl font-bold text-gray-900">찾으시는 답변이 없으신가요?</h2>
<p class="mt-2 text-gray-600">고객센터로 문의해 주시면 빠르게 답변드리겠습니다.</p>
<div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
<a href="contact.html" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition">문의하기</a>
<a href="mailto:hello@dentmap.co.kr" class="border border-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-lg hover:bg-gray-50 transition">이메일: hello@dentmap.co.kr</a>
</div>
</div>
</section>

<div id="app-footer"></div>
<script src="shared.js"></script>
<script>
initPage('faq');
const cats=[
  {cat:"서비스 일반",items:[{q:"덴트맵은 어떤 서비스인가요?",a:"덴트맵은 치과 개원을 준비하는 원장님께 데이터 기반 입지 분석, 투자 시뮬레이션, AI 결정 리포트를 제공하는 SaaS 서비스입니다."},{q:"분석 데이터는 어디서 가져오나요?",a:"국민건강보험공단, 건강보험심사평가원(HIRA), 통계청, 소상공인시장진흥공단, 국토교통부 등 공공기관의 공식 데이터를 기반으로 합니다."},{q:"치과 외 다른 의료기관도 분석 가능한가요?",a:"현재는 치과에 특화되어 있습니다. 향후 의과, 한의과, 약국 등으로 확장할 계획입니다."}]},
  {cat:"요금 및 결제",items:[{q:"무료로 어디까지 이용할 수 있나요?",a:"전국 지도 탐색(시도 단위 히트맵), 치과 분포 확인, 월 1회 입지 분석(종합 점수)이 무료입니다."},{q:"구독은 언제든 해지할 수 있나요?",a:"네, 위약금 없이 언제든 해지 가능합니다. 결제 후 7일 이내 요청 시 전액 환불됩니다."},{q:"세금계산서 발행이 가능한가요?",a:"네, 사업자 회원은 세금계산서 발행이 가능합니다."},{q:"연간 결제의 혜택은 무엇인가요?",a:"연간 결제 시 2개월분이 무료입니다 (약 17% 할인)."}]},
  {cat:"분석 및 리포트",items:[{q:"AI 입지 점수는 어떻게 산출되나요?",a:"인구/수요(25%), 경쟁 환경(25%), 비용 효율(20%), 접근성(15%), 성장성(15%)의 5개 축으로 점수를 산출합니다."},{q:"AI 결정 리포트는 법적 효력이 있나요?",a:"본 서비스의 분석 결과는 의사결정을 위한 참고 자료이며, 법적 효력이나 보증을 제공하지 않습니다."},{q:"리포트를 은행 대출 상담에 활용할 수 있나요?",a:"네, PDF로 다운로드하여 대출 상담 시 사업 계획 자료로 활용하실 수 있습니다."}]}
];
let html='';
cats.forEach(c=>{
  html+='<div class="mb-10"><h2 class="text-lg font-bold text-gray-900 mb-4">'+c.cat+'</h2><div class="space-y-3">';
  c.items.forEach(f=>{html+='<details class="bg-white rounded-xl shadow-sm border border-gray-100 group"><summary class="p-5 font-semibold cursor-pointer text-gray-900 flex items-center justify-between text-sm md:text-base">'+f.q+'<svg class="w-5 h-5 text-gray-400 group-open:rotate-180 transition-transform shrink-0 ml-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg></summary><div class="px-5 pb-5 text-gray-600 text-sm leading-relaxed">'+f.a+'</div></details>'});
  html+='</div></div>';
});
document.getElementById('faq-content').innerHTML=html;
</script>
</body></html>
