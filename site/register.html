<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>회원가입 — 덴트맵 치과개원 입지분석</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
<script>tailwind.config={theme:{extend:{fontFamily:{sans:['Pretendard Variable','Pretendard','system-ui','sans-serif']}}}}</script>
<style>html{scroll-behavior:smooth}body{font-family:'Pretendard Variable',sans-serif}</style>
</head>
<body class="antialiased bg-white text-gray-900">
<div id="test-banner"></div>
<div id="app-header"></div>

<section class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12">
<div class="max-w-md w-full mx-auto px-6">
<div class="text-center mb-8">
<a href="index.html" class="inline-flex items-center gap-2 mb-6"><div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"><span class="text-white font-bold">D</span></div><span class="font-bold text-2xl text-gray-900">덴트맵 <span class="text-lg font-semibold text-gray-500">치과개원 입지분석</span></span></a>
<h1 class="text-2xl font-bold text-gray-900">30초면 시작할 수 있습니다</h1>
<p class="text-gray-500 mt-2">무료로 가입하고 첫 번째 입지를 분석해 보세요</p>
</div>
<div class="bg-green-50 border border-green-200 rounded-xl p-5 mb-6">
<div class="flex items-start gap-3">
<span class="text-2xl">🧪</span>
<div>
<p class="font-bold text-green-800">테스트 모드 활성화</p>
<p class="text-sm text-green-700 mt-1">회원가입 없이 모든 분석 기능을 바로 사용할 수 있습니다.</p>
<a href="map.html" class="mt-3 inline-block bg-green-600 text-white font-semibold px-6 py-2.5 rounded-lg hover:bg-green-700 transition text-sm">바로 지도 탐색 시작 &rarr;</a>
</div>
</div>
</div>
<div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 opacity-60 pointer-events-none">
<div class="space-y-3">
<button class="w-full flex items-center justify-center gap-3 border border-gray-200 py-3 rounded-lg font-medium text-sm cursor-not-allowed"><span class="text-lg">💬</span> 카카오로 3초 만에 시작</button>
<button class="w-full flex items-center justify-center gap-3 border border-gray-200 py-3 rounded-lg font-medium text-sm cursor-not-allowed"><span class="text-lg font-bold text-green-500">N</span> 네이버로 시작</button>
</div>
<div class="my-6 flex items-center gap-3"><div class="flex-1 border-t border-gray-200"></div><span class="text-xs text-gray-400">또는 이메일로 가입</span><div class="flex-1 border-t border-gray-200"></div></div>
<form class="space-y-5">
<div><label class="block text-sm font-medium text-gray-700 mb-1">이름</label><input type="text" placeholder="이름을 입력해 주세요" class="w-full px-4 py-3 border border-gray-200 rounded-lg outline-none" disabled></div>
<div><label class="block text-sm font-medium text-gray-700 mb-1">이메일</label><input type="email" placeholder="업무용 이메일을 입력해 주세요" class="w-full px-4 py-3 border border-gray-200 rounded-lg outline-none" disabled></div>
<div><label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label><input type="password" placeholder="8자 이상, 영문+숫자 조합" class="w-full px-4 py-3 border border-gray-200 rounded-lg outline-none" disabled></div>
<button type="button" class="w-full bg-gray-400 text-white font-semibold py-3 rounded-lg cursor-not-allowed">회원가입 (테스트 모드에서 비활성)</button>
</form>
</div>
<p class="text-center text-sm text-gray-400 mt-6">테스트 모드에서는 회원가입이 필요 없습니다</p>
</div>
</section>

<div id="app-footer"></div>
<script src="shared.js"></script>
